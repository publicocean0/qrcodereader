   <script> 
   var ff=function(img){
	 var q=new QRCodeReader(img);
									 q.decode(function(a){
									  console.log(a);	
									 
									 },function(e){
										console.log(e) 
										});
										
									  
  }

   $( document ).ready(function() {
    $('input').change(function(evt){
		
		    var files = evt.target.files; 
		    var reader = new FileReader();
		    reader.onload = (function(file) {
								return function(e) {
									var image=e.target.result;
					                var img=new Image();
                                    
									img.load=function(){
									ff(img)
								    }
									img.onerror=function(e){
									console.log(e)
									}
									img.src=URL.createObjectURL(new Blob([image], {type: file.type}));
								};
								})(files[0]);

		    reader.readAsDataURL(files[0]);  
	});
    ff($('img')[0]);
  ;
  });
    </script>
